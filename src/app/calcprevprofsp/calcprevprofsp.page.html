<ion-header>
  <ion-toolbar color="danger" class="titulo-geral">
    <ion-title class="ion-text-wrap">Calculadora Previdênciaria SP</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/src/app/home/home.page.html"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br>
    <br>
    <br>
    
<ion-content>
  <ion-card-content>
    <p class="inicio"><font size={{globals.fontSize}}>Para iniciar, é necessário preencher todos os campos:</font></p>

    <br>
    <br>
    <br>
    <ion-footer>
      <ion-text>
        <h4 style="text-align: center;">
          <ion-button (click)="zooming(-1)" shape="round" color="light">
            <ion-icon size="small"  name="remove"></ion-icon>
          </ion-button>
            ZOOM
          <ion-button (click)="zooming(+1)" shape="round" color="light">
            <ion-icon size="small" name="add"></ion-icon>
          </ion-button>
        </h4>
      </ion-text>
    </ion-footer>

    <ion-list>
      <ion-radio-group name="sexo" (ionChange)="changeGenre($event)">
        <ion-list-header>
          <ion-label><font size={{globals.fontSize}}>Sexo</font></ion-label>
        </ion-list-header>

        <ion-item class="fontes-geral">
          <ion-label><font size={{globals.fontSize}}>Feminino</font></ion-label>
          <ion-radio slot="start" value="feminino"></ion-radio>
        </ion-item>

        <ion-item class="fontes-geral">
          <ion-label><font size={{globals.fontSize}}>Masculino</font></ion-label>
          <ion-radio slot="start" value="masculino"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>

    <ion-item class="fontes">
      <ion-label><font size={{globals.fontSize}}>Data de Nascimento</font></ion-label>
    </ion-item>

    <ion-item class="fontes">
      <ion-datetime-button slot="end" datetime="date"></ion-datetime-button>
    </ion-item>

    <ion-modal class="fontes" [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime name="aniversario" id="date" presentation="date" (ionChange)="birthdayDate($event)" [showDefaultButtons]="true"></ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-item>
      <ion-label class="fontes"><font size={{globals.fontSize}}>Data de Ingresso no Estado</font></ion-label>
    </ion-item>

    <ion-item>
      <ion-datetime-button class="fontes" slot="end" datetime="simon"></ion-datetime-button>
    </ion-item>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime name="ingresso" presentation="date" id="simon" (ionChange)="entryDate($event)" [showDefaultButtons]="true"><font size={{globals.fontSize}}></font></ion-datetime>
      </ng-template>
    </ion-modal>

    <!--<ion-item class="fontes">
      <ion-label>Tempo de Contribuição INSS</ion-label>
    </ion-item>-->

    <br>
    <br>

    <ion-button size="small" expand="full" shape="round" color="dark" (click)="calcular()">Calcular
      <ion-icon name="calculator"></ion-icon>
    </ion-button>
  </ion-card-content>

</ion-content>
