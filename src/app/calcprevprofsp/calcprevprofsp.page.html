<ion-header>
  <ion-toolbar color="danger" class="titulo-geral">
    <ion-title class="ion-text-wrap">Calculadora Previdênciaria SP</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/src/app/home/home.page.html"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
  <p class="inicio">Para iniciar, é necessário preencher todos os campos:</p>

  <ion-list>
    <ion-radio-group name="sexo" (ionChange)="changeGenre($event)">
      <ion-list-header>
        <ion-label class="fontes">Sexo</ion-label>
      </ion-list-header>

      <ion-item class="fontes-geral">
        <ion-label>Feminino</ion-label>
        <ion-radio slot="start" value="feminino"></ion-radio>
      </ion-item>

      <ion-item class="fontes-geral">
        <ion-label>Masculino</ion-label>
        <ion-radio slot="start" value="masculino"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

  <ion-item class="fontes">
    <ion-label>Data de Nascimento</ion-label>
  </ion-item>

  <ion-item class="fontes">
    <ion-datetime-button slot="end" datetime="date"></ion-datetime-button>
  </ion-item>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime name="aniversario" id="date" presentation="date" (ionChange)="birthdayDate($event)" [showDefaultButtons]="true"></ion-datetime>
    </ng-template>
  </ion-modal>

  <ion-item>
    <ion-label class="fontes">Data de Ingresso no Estado</ion-label>
  </ion-item>

  <ion-item>
    <ion-datetime-button slot="end" datetime="simon"></ion-datetime-button>
  </ion-item>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime name="ingresso" presentation="date" id="simon" (ionChange)="entryDate($event)" [showDefaultButtons]="true"></ion-datetime>
    </ng-template>
  </ion-modal>

  <ion-item class="fontes">
    <ion-label>Tempo de Contribuição INSS</ion-label>
  </ion-item>

  <ion-item class="inserir">
    <ion-input name="tempoCont" value="" (ionChange)="time($event)" type="number" text="center"></ion-input>
  </ion-item>

  <ion-button size="small" expand="full" shape="round" (click)="calcular()">Calcular
    <ion-icon name="calculator"></ion-icon>
  </ion-button>
</ion-card-content>

</ion-content>
